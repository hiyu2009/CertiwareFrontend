<div class="container">
  <div class="loginform col-md-4">
      <form class="form-signin" role="form" (ngSubmit)="onSubmit()" [hidden] = "loginService.checkLogin()">
        <img class="form-signin-heading" src="assets/image/image001.jpg" width="150px" /><br>
        <h2 class="form-signin-heading" fixed>프로젝트 관리 시스템</h2>

        <label for="inputUsername" >아이디</label>
        <input class="form-control" type="text" name="username" placeholder="username" [(ngModel)]="model.username" required autofocus />

        <label for="inputPassword">비밀번호</label>
        <input class="form-control" type="password" name="password" placeholder="password" [(ngModel)]="model.password" required autofocus />
        <br>
        <button  type="submit" class="btn btn-lg btn-danger btn-block">Login</button>
      </form>

      <div [hidden]="!loginService.checkLogin()">
        <div>
          <h3>Logged In Successfully!</h3>
          <h2>Welcome back, {{currentUserName}}</h2>
        </div>
      </div>
  </div>


<!-- col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 -->
</div>
