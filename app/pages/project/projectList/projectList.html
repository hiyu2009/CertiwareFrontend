<div class="container">
  <div class="row" id="searchBar">
    <div class="col-xs-1 col-sm-1 col-md-1">
      <select [ngModel]="deptCodeArr" (ngModelchange)="updateSelectedValue($event)" class="form-control">
        <option *ngFor="let deptModel of deptCodeArr" [value]=deptModel.deptCode >{{ deptModel.deptName }}</option>
        <option *ngIf="!deptCodeArr">데이터를 불러올 수 없습니다.</option>
      </select>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1">
      <input type="text" class="form-control" placeholder="Search Project">
    </div>

    <div class="col-xs-1 col-sm-1 col-md-1">
      <button type="button" class="btn btn-default btn-lg btn-block">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span><strong>조회</strong>
      </button>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1">
      <button type="button" class="btn btn-default btn-lg btn-block">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><strong>수정</strong>
      </button>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1">
      <button type="button" class="btn btn-default btn-lg btn-block" [routerLink]="['PjtAdd']">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span><strong>등록</strong>
      </button>
    </div>
  </div>

  <div class="row table-responsive" id="tableContent">
    <table class="table">
      <tr>
        <th> 프로젝트명</th>
        <th>매출처</th>
        <th>외주금액</th>
        <th>순매출</th>
        <th>시작일</th>
        <th>종료일</th>
      </tr>
      <tr *ngIf="models"  *ngFor="let model of models" (click)="onSelect(model)">
        <td>{{ model.projectName }}</td>
        <td>{{ model.partnerName }}</td>
        <td>{{ model.outsourcingAmount }}</td>
        <td>{{ model.netAmount }}</td>
        <td>{{ model.startDate }}</td>
        <td>{{ model.endDate }}</td>
      </tr>
      <tr *ngIf="!models">
        <td colspan="6">
          등록된 프로젝트가 존재하지 않습니다.
        </td>
    </table>
  </div>
</div>
